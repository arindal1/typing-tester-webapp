<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "icon" href = "res/icon.png" type = "image/x-icon">
    <title>Typing Test</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="heading">
      <h2>Typing Tester<span class="cursor">&#9646;</span></h2>
    </div>
    
    <div class="container">
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Type here when the test starts.."
      ></textarea>
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="icons">
        <a href="https://twitter.com/arindal_17" target="_blank" class="icon" id="icon1"><img src="res/x.jpg" alt="Icon 1"></a>
        <a href="https://github.com/arindal1" target="_blank" class="icon" id="icon2"><img src="res/git.jpg" alt="Icon 2"></a>
        <a href="https://www.linkedin.com/in/arindalchar" target="_blank" class="icon" id="icon3"><img src="res/in.jpg" alt="Icon 3"></a>
      </div>
      <p>&lt; Typing Tester by Arindal Char @ 2024 &gt;</p>
    </div>
    <!-- Script -->
    <script src="src/script.js"></script>
  </body>
</html>
